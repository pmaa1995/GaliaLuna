name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-galia-luna-production
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      deploy_enabled: ${{ steps.check.outputs.deploy_enabled }}
    steps:
      - id: check
        name: Check required secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ] || [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "deploy_enabled=false" >> "$GITHUB_OUTPUT"
            echo "CLOUDFLARE_API_TOKEN is not configured yet. Add it in GitHub repo secrets to enable auto-deploy."
            echo "CLOUDFLARE_ACCOUNT_ID is also required."
          else
            echo "deploy_enabled=true" >> "$GITHUB_OUTPUT"
            echo "Cloudflare deploy secret detected. Auto-deploy is enabled."
          fi

  deploy:
    needs: preflight
    if: ${{ needs.preflight.outputs.deploy_enabled == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and deploy to Cloudflare Workers
        run: npm run cf:deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_SANITY_PROJECT_ID: nepto6np
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_API_VERSION: 2025-02-25
          SANITY_READ_TOKEN: ${{ secrets.SANITY_READ_TOKEN }}
